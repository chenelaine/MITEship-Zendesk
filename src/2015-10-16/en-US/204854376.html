<h1>What are some common conversation starters to help get an open-ended interview off the ground?</h1>
<p>Try using words like these to run the interview.</p>
<ul>
<li>“Tell me about the last time…”</li>
<li>“Tell me the story of…”</li>
<li>“You said X. Tell me more…”</li>
<li>“Why?”</li>
<li>“Why not?”</li>
</ul>
